<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>React Example using JSON</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
</head>
<body>
<h1>123!</h1>
<div id="quinnsApp"></div>
<script type="text/babel">
  "use strict";
  function CityProject(props) {
    console.log(props);
    return (
      <div>
        <table>
          <thead>
            <tr><th>City</th><th>County</th><th>State</th><th>Population</th></tr>
          </thead>
          <tbody>
          {
            props.list.map(
              (item, index) => (
                <tr key={index}>
                  <td>{item.name}</td>
                  <td>{item.county}</td>
                  <td>{item.state}</td>
                  <td>{item.population}</td>
                </tr>
              )
            )
          }
          </tbody>
        </table>
      </div>
    );
  }
  $.getJSON(
    'city',
    function(json) {
      const root = ReactDOM.createRoot(document.getElementById('quinnsApp'));
      root.render(
        <CityProject list={json}/>
      );
    }
  );
</script>
</body>
</html>
